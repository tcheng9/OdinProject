<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer> </script>
    
</head>
<body>
    <button class = "bookForm" id = "formPopUp" onclick = "openForm()">
        Add new book
    </button>
    <div id = "table">
        
    </div>

    <div class = "form-popup" id = "myForm">
        <form name = myForm class = "form-container" >
            <label for = "author"> Author</label>
            <input type = "text" placeholder = "Enter Author" name = "author" required>

            <label for = "title"> Title </label>
            <input type = "text" placeholder = "Enter Title" name = "title" required>
            
            <label for = "pages"> Number of Pages</label>
            <input type = "text" placeholder = "Enter Number of Pages" name = "pages" required>

            <label for = "readStatus"> Read Status?</label>
            <input type = "text" placeholder = "Enter Read Status" name = "readStatus" required>


            <button type = "submit" class = "submitButton" onclick = "onSubmit()"> Submit </button>
            <button type = "button" class = "btn cancel" onclick = "closeForm()"> Close </button>
        </form>
    </div>

</body>
</html>
